<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenses.css"> <!-- Link to the separated CSS file -->
</head>
<body>
    <h1>Enter Expenses(Cash out) </h1>
    <h1 id="messageDisplay">Incomes for </h1>
    <div class = "container">
        <form id="expenseForm">
            <label for="item">Item:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="item" name="item" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br>
            <button type="submit" class="button">Add Expense</button>
        </form>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be dynamically added here -->
        </tbody>
    </table>
    <div>
        <label for="total-amount">Total Expense:</label>
        <input type="text" id="total-amount" readonly>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
    <script type="module" src="cash_out.js"></script>
</body>
</html>
