<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="histo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Cash Flow</h1>
        <form id="yearForm">
            <input type="number" id="year" placeholder="Year" required>
        </form>
        <div id="viewButtons">
            <button id="monthlyView">Monthly View</button>
            <button id="weeklyView">Weekly View</button>
        </div>
        <button type="submit" form="yearForm" id="show_b" class="styled-button">Show Expenses</button> <!-- Moved button outside form and added class "styled-button" -->
        <div id="monthSelectContainer" style="display: none;">
            <label for="monthSelect">Select Month:</label>
            <select id="monthSelect">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
        <canvas id="expenseChart"></canvas>
    </div>
    <script type="module" src="histo.js"></script>
</body>
</html>
